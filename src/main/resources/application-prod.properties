
#### Tomcat ####
server.port: 5000
server.ssl.enabled: true
server.ssl.key-store: file:/etc/secrets/keystore.p12
server.ssl.key-store-password: ${KEYSTORE_PASSWORD}
server.ssl.key-store-type: JKS
server.ssl.key-alias: openvidu-selfsigned

#### OpenVidu ####
#### URL need to be specified if openvidu server is not deployed with docker compose ####
openvidu.url: https://openvidu-eks.viper.bmw.cloud/
openvidu.secret: ${OPEN_VIDU_SECRET}
openvidu.publicurl: local

#### DynamoDB ####
spring.data.dynamodb.entity2ddl.auto = create-only
#DynamoDB Properties
amazon.dynamodb.endpoint: http://dynamodb.eu-west-1.amazonaws.com/
amazon.aws.accesskey: ${DYNAMODB_ACCESS_KEY}
amazon.aws.secretkey: ${DYNAMODB_SECRET_KEY}
